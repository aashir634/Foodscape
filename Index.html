<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodscape - Discover Your City</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fafafa;
      color: #333;
    }
    .hero {
  background: url('https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .hero h1 {
      font-size: 48px;
      z-index: 1;
    }
    .search-section {
      text-align: center;
      margin-top: 30px;
    }
    .search-section input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .city-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px auto;
      max-width: 800px;
    }
    .city-card {
      background-color: white;
      margin: 10px;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .city-card:hover {
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <h1>Welcome to Foodscape</h1>
  </div>  <div class="search-section">
    <input type="text" id="searchInput" onkeyup="filterCities()" placeholder="Search your city...">
  </div>  <div class="city-list" id="cityList">
    <div class="city-card" onclick="location.href='bahawalpur.html'">Bahawalpur</div>
    <div class="city-card" onclick="location.href='lodhran.html'">Lodhran</div>
    <div class="city-card" onclick="location.href='multan.html'">Multan</div>
    <div class="city-card" onclick="location.href='rahim yar khan.html'">Rahim yar khan</div>
    <div class="city-card" onclick="location.href='d.gkhan.html'">D.G khan</div>
    <div class="city-card" onclick="location.href='sahiwal.html'">Sahiwal</div>
    <!-- Add more cities as needed -->
  </div>  <script>
    function filterCities() {
      const input = document.getElementById('searchInput');
      const filter = input.value.toUpperCase();
      const cityList = document.getElementById('cityList');
      const cards = cityList.getElementsByClassName('city-card');
      for (let i = 0; i < cards.length; i++) {
        const txt = cards[i].textContent || cards[i].innerText;
        cards[i].style.display = txt.toUpperCase().indexOf(filter) > -1 ? '' : 'none';
      }
    }
  </script></body>
</html>
